<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - FisioWelfare</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="form-container">
        <div class="form-header">
            <img src="../Imagenes/Logo.jpeg" alt="Logo-FisioWelfare">
            <h1>FisioWelfare</h1>
            <p>Crear Nueva Cuenta de Usuario</p>
        </div>

        <form id="registroForm" method="POST">

            <fieldset class="form-fields">
                <legend>Información Personal</legend>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo_documento">Tipo de Documento *</label>
                        <select id="tipo_documento" name="tipo_documento" required>
                            <option value="" disabled selected>Seleccione tipo</option>
                            <option value="cc">Cédula de Ciudadanía</option>
                            <option value="ce">Cédula de Extranjería</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="ti">Tarjeta de Identidad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numero_documento">Número de Documento *</label>
                        <input type="text" id="numero_documento" name="numero_documento" placeholder="Ej: 1234567890"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombres *</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellidos *</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="edad">Edad *</label>
                        <input type="number" id="edad" name="edad" placeholder="Ej: 30" required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol *</label>
                        <select id="rol" name="rol" required>
                            <option value="" disabled selected>Seleccione rol</option>
                            <option value="admin">Administrador</option>
                            <option value="fisioterapeuta">Fisioterapeuta</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>

            </fieldset>

            <fieldset class="form-fields">
                <legend>Seguridad</legend>

                <div class="form-group">
                    <label for="contrasena">Contraseña *</label>
                    <div class="password-wrapper">
                        <input type="password" id="contrasena" name="contrasena"
                            placeholder="Crea una contraseña segura" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <ul id="password-criteria">
                    <li id="length-check">Mínimo 8 caracteres</li>
                    <li id="upper-check">Al menos una letra mayúscula</li>
                    <li id="number-check">Al menos un número</li>
                </ul>

                <div class="form-group">
                    <label for="confirmar-contrasena">Confirmar Contraseña *</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena"
                            placeholder="Vuelve a escribir la contraseña" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>

    <script src="../js/registroUsuarios.js"></script>
</body>

</html>
