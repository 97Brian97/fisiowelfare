<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pacientes</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="form-container">
        <div class="form-header">
            <img src="../Imagenes/Logo.jpeg" alt="Logo-FisioWelfare">
            <h1>FisioWelfare</h1>
            <p>Crear Nueva Cuenta de Paciente</p>
        </div>

        <form id="registroForm" method="POST">

            <fieldset class="form-fields">
                <legend
                    style="font-size: 20px; font-weight: bold; color: #333; margin-bottom: 20px; text-align: left; width: 100%; border-bottom: none;">
                    Información Personal
                </legend>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombres">Nombres *</label>
                        <input type="text" id="nombres" name="nombres" placeholder="Ej: María José" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos *</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Ej: García López" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo_documento">Tipo de Documento *</label>
                        <select id="tipo_documento" name="tipo_documento" required>
                            <option value="" disabled selected>Seleccione tipo</option>
                            <option value="cc">Cédula de Ciudadanía</option>
                            <option value="ce">Cédula de Extranjería</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="ti">Tarjeta de Identidad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numero_documento">Número de Documento *</label>
                        <input type="text" id="numero_documento" name="numero_documento" placeholder="Ej: 1234567890"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento *</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad *</label>
                        <input type="number" id="edad" name="edad" placeholder="Ej: 18">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group"></div>
                    <label for="sexo">Sexo *</label>
                    <select id="sexo" name="sexo" required>
                        <option value="" disabled selected>Seleccione género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                        <option value="no-decir">Prefiero no decir</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Teléfono *</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 300 123 4567" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle 10 # 20 - 30, Apartamento 101">
                    </div>
                </div>

            </fieldset>

            <fieldset class="form-fields" id="security-step">
                <legend
                    style="font-size: 20px; font-weight: bold; color: #333; margin-bottom: 20px; text-align: left; width: 100%; border-bottom: none;">
                    Seguridad
                </legend>

                <div class="form-group">
                    <label for="contrasena">Contraseña *</label>
                    <div class="password-wrapper">
                        <input type="password" id="contrasena" name="contrasena"
                            placeholder="Crea una contraseña segura" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <ul id="password-criteria">
                    <li id="length-check">Mínimo 8 caracteres</li>
                    <li id="upper-check">Al menos una letra mayúscula</li>
                    <li id="number-check">Al menos un número</li>
                </ul>

                <div class="form-group">
                    <label for="confirmar-contrasena">Confirmar Contraseña *</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena"
                            placeholder="Vuelve a escribir la contraseña" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
        <div class="log-in">
            <p>
                ¿Ya tienes una cuenta?
            </p>
            <a href="Login.html">Inicia sesión aquí</a>
        </div>
        <div class="social-icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
        </div>
        <div class="rights">
            <p>
                2025 FisioWelfare. Todos los derechos reservados.
            </p>
            <p>
                Cumplimiento Ley 1581 de 2012 - Habeas Data
            </p>
        </div>
    </div>

    <script src="../js/registro.js"></script>
</body>

</html>
