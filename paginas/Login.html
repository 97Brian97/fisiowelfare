<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - FisioWelfare</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
</head>

<body>

    <div class="form-container">
        <div class="form-header">
            <img src="../Imagenes/Logo.jpeg" alt="Logo-FisioWelfare">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa con tu número de documento y contraseña</p>
        </div>

        <form id="loginForm">

            <div class="form-group">
                <label for="numero_documento">Número de Documento</label>
                <input type="text" id="numero_documento" name="numero_documento"
                    placeholder="Ingresa tu número de documento" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña"
                        required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn">Ingresar</button>
        </form>

        <div class="form-links">
            <a href="recuperar-contrasena">¿Olvidaste tu contraseña?</a>
            <span class="separator">|</span>
            <a href="registro.html">¿No tienes cuenta? Regístrate</a>
        </div>
        <ion-icon name="contrast-outline"></ion-icon>
    </div>

    <script src="../js/login.js"></script>
    <!--Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const darkToggle = document.querySelector('ion-icon[name="contrast-outline"]');
        darkToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
