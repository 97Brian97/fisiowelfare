<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - FisioWelfare</title>
    <link rel="icon" href="../Imagenes/Logo.jpeg" type="image/png">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
</head>

<body>

    <div class="form-container">
        <div class="form-header">
            <img src="../Imagenes/Logo.jpeg" alt="Logo-FisioWelfare">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu número de documento y tu nueva contraseña</p>
        </div>

        <form id="recuperarForm">

            <div class="form-group">
                <label for="numero_documento">Número de Documento</label>
                <input type="text" id="numero_documento" name="numero_documento"
                    placeholder="Ingresa tu número de documento" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Nueva Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu nueva contraseña"
                        required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmar-contrasena">Confirmar Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena"
                        placeholder="Confirma tu nueva contraseña" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            <div class="password-requirements">
                <p id="length-check">Mínimo 8 caracteres</p>
                <p id="upper-check">Al menos una mayúscula</p>
                <p id="number-check">Al menos un número</p>
            </div>

            <button type="submit" class="submit-btn">Recuperar</button>
        </form>

        <div class="form-links">
            <a href="Login.html">Volver a inicio de sesión</a>
        </div>
        <ion-icon name="contrast-outline"></ion-icon>
    </div>

    <script src="../js/recuperar-contrasena.js"></script>
    <!--Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const darkToggle = document.querySelector('ion-icon[name="contrast-outline"]');
        darkToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
