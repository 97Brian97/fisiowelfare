<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - FisioWelfare</title>
    <link rel="stylesheet" href="../css/agendarCita.css">
</head>

<body>
    <header>
        <h1>Agendar Nueva Cita</h1>
        <nav>
            <a href="panelPaciente.html">Volver al Panel</a>
            <a href="../index.html">Cerrar Sesi√≥n</a>
        </nav>
    </header>

    <main>
        <form id="agendar-cita-form">
            <div class="form-group">
                <label for="tipo_consulta">Tipo de Consulta</label>
                <select id="tipo_consulta" name="tipo_consulta" required>
                    <option value="">Seleccione el tipo de consulta</option>
                    <option value="primera_vez">Primera Vez</option>
                    <option value="fisioterapia_convencional">Fisioterapia Convencional</option>
                    <option value="fisioterapia_invasiva">Fisioterapia Invasiva</option>
                </select>
            </div>

            <div class="form-group">
                <label for="terapia">Terapia</label>
                <select id="terapia" name="terapia" required>
                    <option value="">Seleccione primero el tipo de consulta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="terapeuta">Terapeuta</label>
                <select id="terapeuta" name="terapeuta" required>
                    <option value="">Seleccione un terapeuta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones (opcional)</label>
                <textarea id="observaciones" name="observaciones" rows="4"></textarea>
            </div>

            <button type="submit">Agendar Cita</button>
        </form>
    </main>

    <script src="../js/agendarCita.js"></script>

    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
