<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - FisioWelfare</title>
    <link rel="stylesheet" href="../css/agendarCita.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
</head>

<body>
    <header>
        <h1>Agendar Nueva Cita</h1>
        <nav>
            <a href="panelPaciente.html">Volver al Panel</a>
            <a href="../index.html">Cerrar Sesión</a>
            <ion-icon name="contrast-outline"></ion-icon>
        </nav>
    </header>

    <main>
        <form id="agendar-cita-form">
            <div class="form-group">
                <label for="terapia">Tipo de Terapia</label>
                <select id="terapia" name="terapia" required>
                    <option value="">Seleccione un tipo de terapia</option>
                    <option value="Terapia Manual">Terapia Manual</option>
                    <option value="Electroterapia">Electroterapia</option>
                    <option value="Termoterapia">Termoterapia</option>
                    <option value="Masoterapia">Masoterapia</option>
                    <option value="Ejercicios Terapéuticos">Ejercicios Terapéuticos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group">
                <label for="terapeuta">Terapeuta</label>
                <select id="terapeuta" name="terapeuta" required>
                    <!-- Options will be loaded dynamically -->
                    <option value="">Seleccione un terapeuta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones (opcional)</label>
                <textarea id="observaciones" name="observaciones" rows="4"></textarea>
            </div>
            <button type="submit">Agendar Cita</button>
        </form>
    </main>

    <script src="../js/agendarCita.js"></script>
    <!--Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const darkToggle = document.querySelector('ion-icon[name="contrast-outline"]');
        darkToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
