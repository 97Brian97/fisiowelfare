<main>
    <div id="patient-info">
        <h2 id="patient-name"></h2>
        <p><strong>ID:</strong> <span id="patient-id"></span></p>
        <p><strong>DNI:</strong> <span id="patient-dni"></span></p>
    </div>

    <div id="clinical-history">
        <h3>Resumen de Historia Clínica</h3>
        <p id="history-summary"></p>
    </div>

    <!-- Formulario para crear nueva historia clínica -->
    <div id="new-history-form" style="display: none;">
        <h3>Crear Nueva Historia Clínica</h3>
        <form id="create-history-form">
            <label>Motivo de consulta:</label>
            <textarea name="motivo_consulta" required></textarea><br>

            <label>Antecedentes:</label>
            <textarea name="antecedentes"></textarea><br>

            <label>Diagnóstico:</label>
            <textarea name="diagnostico"></textarea><br>

            <label>Tratamiento:</label>
            <textarea name="tratamiento"></textarea><br>

            <button type="submit">Guardar Historia Clínica</button>
        </form>
    </div>

    <div id="progressions">
        <h3>Progresiones</h3>
        <div id="progressions-list"></div>
        <form id="add-progression-form">
            <h4>Añadir Nueva Progresión</h4>
            <textarea id="progression-text" rows="4" required></textarea>
            <button type="submit">Añadir Progresión</button>
        </form>
    </div>
</main>
