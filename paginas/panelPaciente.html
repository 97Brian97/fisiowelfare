<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Paciente - FisioWelfare</title>
    <link rel="stylesheet" href="../css/panelPaciente.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!--header-->
        <header>
            <div class="header-left">
                <img src="../Imagenes/Logo.jpeg" alt="FisioWelfare Logo">
                <div class="titles">
                    <h3>FisioWelfare</h3>
                    <h5>Panel Paciente</h5>
                </div>
            </div>
            <div class="header-center">
                <nav>
                    <a href="panelPaciente.html" class="active">Panel</a>
                    <a href="planes.html">Planes</a>
                    <ion-icon name="contrast-outline"></ion-icon>
                </nav>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <img src="../Imagenes/doctor.png" alt="user">
                    <div>
                        <p></p> <!--insertar el nombre del paciente-->
                        <p>Paciente</p>
                    </div>
                </div>
                <a href="../BaseDatos/logout.php" class="logout-link">
                    <img src="../Imagenes/cheque.png" alt="Logout">
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="grid-container">
                <div class="grid-item item-main">
                    <div class="welcome">
                        <h1 id="bienvenida">¡Bienvenido/a!</h1>
                        <p>Hoy es jueves, 29 de agosto de 2025</p>
                    </div>
                </div>
                <div class="grid-item item-actions">
                    <a href="agendarCita.html" class="btn btn-primary" id="btnAgendarCita">
                        <ion-icon name="calendar-outline"></ion-icon> Agendar nueva cita
                    </a>
                </div>
                <div class="grid-item large-item" id="proximaCita">
                    <div class="card">
                        <div class="card-header">
                            <h3 id="citaTipo">Próxima cita</h3>
                        </div>
                        <dl>
                            <dt>Tratamiento:</dt>
                            <dd id="citaNombreTratamiento">-</dd>
                            <dt>Fecha:</dt>
                            <dd id="citaFecha">-</dd>
                            <dt>Hora:</dt>
                            <dd id="citaHora">-</dd>
                        </dl>
                        <button class="btn btn-primary">Reprogramar</button>
                        <button class="btn btn-secondary">Cancelar</button>
                    </div>
                </div>

                <div class="grid-item large-item" id="tratamientoActivo">
                    <div class="card">
                        <div class="card-header">
                            <h3>Tratamiento activo</h3>
                        </div>
                        <dl>
                            <dt>Nombre:</dt>
                            <dd id="tratamientoNombre">-</dd>
                            <dt>Estado:</dt>
                            <dd id="tratamientoSesiones">-</dd>
                        </dl>
                    </div>
                </div>

                <div class="grid-item large-item" id="actividadReciente">
                    <div class="card">
                        <div class="card-header">
                            <h3>Actividad reciente</h3>
                        </div>
                    </div>
                </div>

                <div class="grid-item large-item" id="resumenPaciente">
                    <div class="card">
                        <div class="card-header">
                            <h3>Resumen</h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
    <script src="../js/panelPaciente.js"></script>
    <script type-module src="https.unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https.unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const darkToggle = document.querySelector('ion-icon[name="contrast-outline"]');
        darkToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>

</html>
