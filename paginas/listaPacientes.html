<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes - FisioWelfare</title>
    <link rel="stylesheet" href="../css/listaPacientes.css">
</head>
<body>
    <header>
        <h1>Lista de Pacientes</h1>
        <nav>
            <a href="panelTerapeuta.html">Volver al Panel</a>
            <a href="../index.html">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Buscar paciente...">
        </div>
        <div id="patients-list"></div>
    </main>

    <div id="patient-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="patient-name"></h2>
            <p><strong>ID Paciente:</strong> <span id="patient-id"></span></p>
            <p><strong>Documento:</strong> <span id="patient-dni"></span></p>
            <p><strong>Fecha de Nacimiento:</strong> <span id="patient-birthdate"></span></p>
            <p><strong>Teléfono:</strong> <span id="patient-phone"></span></p>
            <p><strong>Email:</strong> <span id="patient-email"></span></p>
            <p><strong>Dirección:</strong> <span id="patient-address"></span></p>
            <button id="medical-record-btn">Ver Historia Clínica</button>
        </div>
    </div>    

    <script src="../js/listaPacientes.js"></script>
</body>
</html>
